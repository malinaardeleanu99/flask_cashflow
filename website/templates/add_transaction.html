{% extends "base.html" %}

{% block title %}Adaugare Tranzactie{% endblock %}

{% block content %}
<br />
<br />
<div class ="container">
<div class="container-fluid" style="border:1px solid #808384; border-radius: 5px; padding: 25px;">
<form method = "POST">
    <h3 align = "center">Adaugare Tranzactie</h3>
    <div class = "form-group">
        <label for="trans_type">Tip</label>
        <select name="trans_type" id="trans_type" class="form-control" title="Selectati tipul tranzactiei">
        <option value="1">Plata</option>
        <option value="2">Incasare</option>
        </select>
        <label for="trans_partener">Partener</label>
        <select name="trans_partener" id="trans_partener" data-live-search="true" class="form-control" title="Selectati partenerul">
            {% for partener in parteners %}
                <option value = "{{partener.id}}">{{partener.partener_name}}</option>
            {% endfor %}
        </select>
        <label for="trans_sum">Suma</label>
        <input type="number" class="form-control" id="trans_sum" name="trans_sum" placeholder="Introduceti suma"/>
        <label for="trans_date">Data</label>
        <input type="date" class="form-control" id="trans_date" name="trans_date" placeholder="Introduceti data"/>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Completed" name="check_status" id="check_status">
            <label class="form-check-label" for="check_status">
              Completed
            </label>
          </div>
    </div>
    <br />
    <button type="submit" class = "btn btn-primary" style="width: 100%;">Submit</button>
</form>
</div>
</div>
{% endblock %}
{% block javascript %}
<script>
    $('select').selectpicker();
</script>
{% endblock %}
